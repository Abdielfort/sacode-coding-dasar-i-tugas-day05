<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portofolio - Easy Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="header">
     <nav>
        <a href="#" class="logo"><img src="images/logo-red.png" id="logo"></a>
        <ul> 
            <li><a href="#">Home</a></li>
            <li><a href="#">Portofolio</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="toggle-btn" id="btn">
            <span id="btnText">Dark</span>
            <img src="images/moon.png" id="btnIcon">
        </div>
    </nav>  
        
    <div class="content">
         <h1>Holla!</h1>
        <h1><span>I'm</span> Abdiel Fortunatus</h1>
        <p>I'm a developer and designer with a pession for website design. I always try my best to provide the best experience. Thank you</p>
        <a href="#">Hire Me</a>
    </div>

     <div class="image-box">
        <img src="images/user02.png">
        <div class="pattern">
            <img src="images/background.png">
            <img src="images/background.png">
        </div>
    </div>

    </div>

<script>

let btn = document.getElementById("btn");
let btnText = document.getElementById("btnText");
let btnIcon = document.getElementById("btnIcon");
let logo = document.getElementById("logo");


btn.onclick = function (){
    document.body.classList.toggle("dark-theme");

    if(document.body.classList.contains("dark-theme")){
        btnIcon.scr = "images/sun.png";
        btnText.innerHTML = "Light";
        logo.scr = "images/logo-red.png";
    }else{
        btnIcon.scr = "images/moon.png";
        btnText.innerHTML = "Dark";
        logo.scr = "images/logo-yellow.png";
    }
}

</script>
</body>
</html>
